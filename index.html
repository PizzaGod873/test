<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.open();
            document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Custom Page</title>
                </head>
                <body>
                    <h1>Hello from JavaScript!</h1>
                    <p>This content was written dynamically.</p>
                </body>
                </html>
            `);
            document.close();
        });
    </script>
</head>
<body>
</body>
</html>
